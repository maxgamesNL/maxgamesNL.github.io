<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAXGAMESNL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="https://maxgamesnl.github.io/">
        <input type="submit" value="Main Page" class="LinkButton">
    </form>


    <ul id="Calculator">
        <p id="NumDisplay">Enter a number to start.</p>
        <ul id="Row1">
            <button id="Button1", class="CalcButton">1</button>
            <button id="Button2", class="CalcButton">2</button>
            <button id="Button3", class="CalcButton">3</button>
        </ul>
        <ul id="Row2">
            <button id="Button4", class="CalcButton">4</button>
            <button id="Button5", class="CalcButton">5</button>
            <button id="Button6", class="CalcButton">6</button>
        </ul>
        <ul id="Row3">
            <button id="Button7", class="CalcButton">7</button>
            <button id="Button8", class="CalcButton">8</button>
            <button id="Button9", class="CalcButton">9</button>
        </ul>
        <ul id="Row4">
            <button id="Button0", class="CalcButton">0</button>
            <button id="ButtonDot", class="CalcButton">.</button>
            <button id="ButtonEqual", class="CalcButton">=</button>
    </ul>
</body>
</html>
<script src="script.js"></script>
